<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms and Inputs</title>
  </head>
  <body>
    <form action="process.php">
      <!-- Text -->
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" />
      </div>
      <!-- TextArea -->
      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="premium"
        />Premium
      </div>
      <!-- Checkbox -->
      <div>
        <label for="likes">I like</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="car" />Car
        <input type="checkbox" name="likes" id="likes" value="boat" />boat
      </div>
      <!-- Button submit -->
      <input type="submit" value="Submit" />
      <!-- Using Button tag -->
      <!-- <button type="submit">Submit</button> -->

      <button type="reset">Reset</button>
    </form>
  </body>
</html>
