<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Target Selectors</title>

    <style>
      /* Direct Child */
      div > p {
        background: #ddd;
      }

      /* Directly After */
      div + p {
        background: #333;
        color: #fff;
      }

      /* By Attribute */
      a[target="_blank"] {
        background: #ff0000;
        color: #fff;
      }

      /* Specific Attribute Values */
      input[type="text"],
      input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe,
        aperiam.
      </p>
      <ul>
        <li>Item 1</li>
        <li><p>Item 2</p></li>
        <li>Item 3</li>
      </ul>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint quia
      quisquam dolorum nam eligendi placeat, magnam laborum dignissimos nulla
      enim!
    </p>

    <a href="#">Page 1</a>
    <a href="#" target="_self">Page 2</a>
    <a href="http://google.com" target="_blank">Google.com</a>

    <br />
    <br />
    <form action="process.php">
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
